<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="container mt-5 mb-5">
  <div class="row">
    <!-- Columna de texto -->
    <div class="col-md-6 offset-md-1">
      <h2>
        <strong>This First Heading</strong>
        <span class="text-secondary">Will Catch Your Eye</span>
      </h2>
      <p class="text-muted">
        Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper.
        Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
      </p>
    </div>

    <!-- Columna de imagen -->
    <div class="col-md-4 d-flex align-items-start justify-content-center">
      <img src="https://i.pinimg.com/736x/bf/47/4e/bf474e290c941c246ab5dc84d73220b4.jpg" alt="Avatar" class="img-fluid rounded-circle" style="max-width: 300px;">
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
